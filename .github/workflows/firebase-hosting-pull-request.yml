name: Deploy preview on PR
'on': pull_request
jobs:  
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go environment
        uses: actions/setup-go@v2.1.3
      - name: Generate preview
        working-directory: ./steps
        run: |
          go get github.com/googlecodelabs/tools/claat
          $HOME/go/bin/claat export index.lab.md
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JHULEATT_STRIPE_CODELAB }}'
          projectId: jhuleatt-stripe-codelab
          entryPoint: steps/stripe-firebase-extensions
          expires: 30d
